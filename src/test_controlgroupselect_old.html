    </form>
   <div id="time"></div>	
<div id="eventTime"></div>

<script>
    var end = new Date().getTime();
    var execTime = end-start;

        $("#eventTime").html(secondTime - firstTime); 
    });
    $("#select-v-2a").trigger('click', function(){
    });
