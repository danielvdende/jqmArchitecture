<!doctype html>
<html>
<head>
    <title>jQuery Mobile Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script>
        var start = new Date().getTime();
    </script>
    <link rel="stylesheet" href="jqueryRelease/jqmNEWdefault.css" />

    <script src="jqueryRelease/jquery.js"></script>
    <script src="jqueryRelease/jqmNEW.js"></script>
</head>
<body>
<section data-role="page">
    <form>
        <fieldset data-role="controlgroup">
            <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on">
            <label for="radio-choice-v-2a">One</label>
            <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
            <label for="radio-choice-v-2b">Two</label>
            <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
            <label for="radio-choice-v-2c">Three</label>
        </fieldset>
    </form>   
   <div id="time"></div>	
<div id="eventTime"></div>
</section><!-- /page -->
</body>
<script>
    var end = new Date().getTime();
    var execTime = end-start; 
    $("#time").html((end-start));
    var firstTime = new Date().getTime();

    $("#radio-choice-v-2a").on('click', function(){
        var secondTime = new Date().getTime();
        $("#eventTime").html(secondTime - firstTime); 
    });
    $("#radio-choice-v-2a").trigger('click', function(){
    });
</script>
</html>
